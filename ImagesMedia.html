<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Image Manipulation</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"><img src="PICS/countach2 - Copy.jpeg"></div>
        <div class="col-sm-4"><img class="rounded-circle" src="PICS/Delorean_DMC-12_side.jpg"></div>
        <div class="col-sm-4"><img class="img-thumbnail" src="PICS/testarossa - Copy.jpeg"></div>
</div>
    <div class="row">
        <div class="col-sm-12">
            <img src="PICS/testarossa - Copy.jpeg" class="float-start">
            <img src="PICS/countach2 - Copy.jpeg">
            <img src="PICS/Delorean_DMC-12_side.jpg" class="float-end">
        </div>
    <div>
        <div class="row">
            <div class="col-sm-12">
                <img src="PICS/countach2 - Copy.jpeg" class="mx-auto d-block">

            </div>
        </div>
    </div>
</div>
</body>
</html>
