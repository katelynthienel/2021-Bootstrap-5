<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <!---
    justify-content-center: center align
    justify-content-end: right align
    flex-column: vertical navbar
    --->
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>

    <br/><br/><br/>

    <!--
        nav-tabs: turn into a tabbed navbar
        active: selects active page
    -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>
    <!--Dropdown menu Notes
        dropdown:
        dropdown-toggle: the menu to be aligned and appear when hovered over
        dropdown-menu: all the contacts
        dropdown-item: information such as phone# etc

    -->
    <br/><br/><br/>
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Contact Us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Email</a></li>
                <li><a class="dropdown-item" href="#">Map</a></li>
                <li><a class="dropdown-item" href="#">Online Chat</a></li>
                <li><a class="dropdown-item" href="#">Phone</a></li>
            </ul>
        </li>
    </ul>
</div>
    <br/><br/><br/>
</body>
</html>
